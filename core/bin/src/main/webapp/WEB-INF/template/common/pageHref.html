<script src="${core}/js/page.js" type="text/javascript"></script>
<div class="PageMore" id="pageHtml">
	每页<select name="page.pageSize" id="pageSize" onchange="goToPageSizeHref(this,this.value,'1','${pageAction!}','${fatherNode!}')">
			<%	if(isEmpty(page.pageSize)||page.pageSize == 10){	%>
				<option value="10" selected="selected">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="80">80</option>
			<%	}else if(page.pageSize == 20){	%>
				<option value="10" >10</option>
				<option value="20" selected="selected">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="80">80</option>
			<%	}else if(page.pageSize == 30){	%>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30" selected="selected">30</option>
				<option value="50">50</option>
				<option value="80">80</option>
			<%	}else if(page.pageSize == 50){	%>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50" selected="selected">50</option>
				<option value="80">80</option>
			<%	}else if(page.pageSize == 80){	%>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="80" selected="selected">80</option>
			<%	}else{	%>
				<option value="${page.pageSize!}" selected="selected">${page.pageSize!}</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
				<option value="80">80</option>
			<%	}	%>
		</select>条&nbsp;共${page.totalRow!}条&nbsp;第${page.pageNumber!}/${page.totalPage!}页 
	
	<a href="javascript:void(0)" onclick="goToPageSizeHref(this,${page.pageSize!},'1','${pageAction!}','${fatherNode!}')">首页</a> 
	<a href="javascript:void(0)" onclick="goToPageSizeHref(this,${page.pageSize!},${page.pageUp!},'${pageAction!}','${fatherNode!}')">上页</a>
	<a href="javascript:void(0)" onclick="goToPageSizeHref(this,${page.pageSize!},${page.pageDown!},'${pageAction!}','${fatherNode!}')">下页</a>
	<a href="javascript:void(0)" onclick="goToPageSizeHref(this,${page.pageSize!},pageNumber=${page.totalPage!},'${pageAction!}','${fatherNode!}')">末页</a>
</div>
