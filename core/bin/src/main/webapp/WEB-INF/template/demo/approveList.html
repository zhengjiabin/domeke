<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>审批信息</title>
<base href="${core}/" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<div>
	<table class="table table-striped">
		<thead>
			<tr>
				
				<th>用户Id</th>
				<th>审批类型</th>
				<th>审批说明</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<% 
			for(approve in approveList){
			%>
			<tr>
				<td>${approve.userid!}</td>
				<td>${approve.typeid!}</td>
				<td>${approve.remark!}</td>
				<td> 
                    <a href="approve/getApproveById/${approve.approveid}">修改</a>
					<a href="approve/delete/${approve.approveid}" onclick="return confirm('确定删除？')">删除</a>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
	</div>
</body>
</html>
