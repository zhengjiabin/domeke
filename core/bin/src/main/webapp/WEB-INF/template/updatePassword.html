   <article class="MeArticle">
        <div class="MemberIndex">
          <div class="MeCaption">密码修改：</div>
          <div class="MeBlock">
          <form form action="personal/updatePassword" id="user_regist" class="form-horizontal" method="post">
          <table border="0" cellspacing="0" cellpadding="0" class="Table_Member">
          	 <input name="user.userid" type="hidden" value="${userId!}"/>
          	  <tr>
	     		<td style="text-align: right;color: red;">${msg!}</td>
	     	  </tr>
              <tr>
                <th>原密码：</th>
                <td><input  name="user.password" value="${user.password!}" type="password" class="input_Member">
                <div>
		        	<a style="color:#F00">${passwordMsg!}</a>
		    	</div>
                </td>
              </tr>
           	  <tr>
                <th>新密码：</th>
                <td><input  name="newPassword" value="${newPassword!}" type="password" class="input_Member"></td>
              </tr>
              <tr>
                <th>再次输入：</th>
                <td><input  name="repeatPassword" value="${repeatPassword!}" type="password" class="input_Member">
                <div>
		        	<a style="color:#F00">${repeatPasswordMsg!}</a>
		    	</div>
                </td>
              </tr>
              <tr>
	        	<td>
	        		<div>
		        		<a style="color:#F00">${nullMsg!}</a>
		    		</div>
	        	</td>
	      	</tr>
              <tr>
                <th></th>
                <td><input name="" type="submit" class="Button" value="保存修改"></td>
              </tr>
            </table>
			</form>
          </div>
        </div>
        
    </article>
    <div class="clear"></div>
