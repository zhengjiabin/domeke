<% layout("/common/layout.html"){ %>
<script type="text/javascript">
	$(document).ready(function(){
		$('span.Good').click(function(){
			var pid = $(this).attr('pid');
			if ($(this).css('color')=='red'){ return false }
			$.ajax({
				url:'cartoon/pointPraise',
				data:'id=' + pid,
				success:function(){
				}
			});
			$(this).css({'color':'red'});
			$('a',this).css({'background':'url(http://www.dongmark.com/images/icon11.png) left center no-repeat'});
		});
	});
</script>
<section>
	<div class="CartoonTitle">${works.worksname!}-${work.workname!}</div>
	<div class="PlayZoom">
	  <video id="example_video_1" controls preload="none" width="800" height="500"
	   poster="${works.cover!}" data-setup="{}">
  			<source src="${work.comic!}" type='video/mp4' />
  			<!-- <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track> Tracks need an ending tag thanks to IE9 -->
  			<!-- <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track> Tracks need an ending tag thanks to IE9 -->
	  </video>
	</div>
      <div class="PlayControl"> 
        <span class="Good" pid="${works.worksid!}"><a>点赞</a></span>
        <span class="Argument"><a href="#">评论</a></span>
        <span class="Share"><a href="#">分享</a></span>
      </div>
</section>
<% } %>
