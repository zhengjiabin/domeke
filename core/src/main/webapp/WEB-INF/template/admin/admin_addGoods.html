<% layout("/admin/admin_layout.html"){ %>
<section> 
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

<div class="span9" id="content">
	<div class="row-fluid">
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">新增商品</div>
			</div>
			<div class="block-content collapse in">
				<div class="span12">
      <form class="form-signin" action="goods/saveGoods" method="post" align="center" enctype="multipart/form-data">
        	
        	<label class="control-label">商品类型：</label>
        	<input id="goods" name="goods.goods" value="${goods.goods!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">商品名称：</label>
        	<input id="goodsname" name="goods.goodsname" value="${goods.goodsname!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">价格：</label>
        	<input id="price" name="goods.price" value="${goods.price!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">豆豆价格：</label>
        	<input id="price" name="goods.dougprice" value="${goods.dougprice!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">历史价格：</label>
        	<input id="oldprice" name="goods.oldprice" value="${goods.oldprice!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">主图：</label><input id="fileImage" type="file" size="30" name="pic" /><br>
        	<label class="control-label">商品描述：</label>
        	<input id="message" name="goods.message" value="${goods.message!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">淘宝地址：</label>
        	<input id="tamllurl" name="goods.tamllurl" value="${goods.tamllurl!}" type="text" class="span6 m-wrap" /><br>        			
       		<label class="control-label">是否放首页：</label>
        	<input id="istop" name="goods.istop" value="${goods.istop!}" type="text" class="span6 m-wrap" /><br> 
        	<label class="control-label">状态：</label>
        	<input id="status" name="goods.status" value="${goods.status!}" type="text" class="span6 m-wrap" /><br>  
        	<label class="control-label">商品子图</label>
        	<input id="fileImage" type="file" size="30" name="headimg" multiple /><br>

        	
        <button class="btn btn-large btn-primary" type="submit" >保存</button>
      </form>
				</div>
			</div>
		</div>
	</div>
</div>
</section> 
<% } %>
