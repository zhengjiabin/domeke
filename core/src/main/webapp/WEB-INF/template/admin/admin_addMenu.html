<% layout("/admin/admin_layout.html"){ %>
<section> 
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script src="js/menu.js"></script>
<div class="span9" id="content">
	<div class="row-fluid">
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">新增菜单</div>
			</div>
			<div class="block-content collapse in">
				<div class="span12">
      <form  id="uploadForm" class="form-signin" action="menu/saveMenu" method="post" align="center">
        	菜单名称：<input id="menuname" name="menu.menuname" value="${menu.menuname!}" type="text" class="span6 m-wrap" />
        	<span class='font_r' style="color: red"> *</span><br>
        	actionkey：<input id="actionkey" name="menu.actionkey" value="${menu.actionkey!}" type="text" class="span6 m-wrap" />
			<span class='font_r' style="color: red"> *</span><br>
        	级别菜单：<select id="top" name="menu.top" class="span6 m-wrap" > 
        		<option value="" selected="selected"></option>
        		<option value="1">一级菜单</option>
        		<option value="2">二级菜单</option>
        		<option value="3">三级菜单</option>
        	</select><span class='font_r' style="color: red"> *</span><br>
        	<!--  <input name="menu.top" value="${menu.top!}" type="text" class="span6 m-wrap" /><br>-->
        	菜单排序：<input id="sortnum" name="menu.sortnum" value="${menu.sortnum!}" type="text" class="span6 m-wrap" />
        	<span class='font_r' style="color: red"> *</span><br>
        	父级菜单：<select name="menu.parentmenuid" class="span6 m-wrap" > 
        		<option value="" selected="selected">主菜单</option>        		
        		<%
        		for(m in menuList){        		
        		%>
        			<option value="${m.menuid!}">${m.menuname!}</option> 
    			<% } %>
   			</select> <br>
   			菜单模块：<select id="menutype" name="menu.menutype" class="span6 m-wrap" > 
        		<option value="" selected="selected"></option>
        		<option value="1">首页</option>
        		<option value="2">个人中心</option>
        		<option value="3">社区</option>
        		<option value="4">商城</option>
        	</select><span class='font_r' style="color: red"> *</span><br>
        	<!--<input name="menu.menutype" value="${menu.menutype!}" type="text" class="span6 m-wrap" /><br>   -->  		
        <button class="btn btn-large btn-primary" onclick="return checknull(this)" type="submit" >保存</button>
      </form>
				</div>
			</div>
		</div>
	</div>
</div>
</section> 
<% } %>
