	<table class="table table-striped table-bordered" id="table">
		<thead>
			<tr>
				<th>标题</th>
				<th>发贴日期</th>
				<th>帖子内容</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<% for(post in postPage.list){ %>
			<tr class="odd gradeX">
				<td id="subject">${post.subject!}</td>
				<td id="dateline">${post.dateline!}</td>
				<td id="message">${post.message!}</td>
				<td>
					<button class="btn btn-mini"
						onclick="savePost(this,'${post.postid!}')">保存</button>
					<button class="btn btn-warning btn-mini" onclick="modifyPost(this)">修改</button>
					<button class="btn btn-danger btn-mini"
						onclick="deletePost(this,'${post.postid!}')">刪除</button>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
	<% if(postPage != null){ 
		layout(
			"/common/page.html",
			{
				"page":postPage,
				"pageAction":"./post/findPage,
				"fatherNode":"#page"}
			){} 
	}%>
