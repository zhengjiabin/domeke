<% layout("/admin/admin_layout.html"){ %>
<section>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<div class="span9" id="content">
	<div class="row-fluid">
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">商品详情</div>
			</div>
			<div class="block-content collapse in">
				<div class="span12">
     <form class="form-signin" action="goods/updateGoods" method="post">
     		<input name="goods.goodsid" value="${goods.goodsid!}" type="text" class="span6 m-wrap" style="display:none"/><br>
        	<label class="control-label">商品类型：</label>
        	<input name="goods.goods" value="${goods.goods!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">商品名称：</label>
        	<input name="goods.goodsname" value="${goods.goodsname!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">价格：</label>
        	<input name="goods.price" value="${goods.price!}" type="text" class="span6 m-wrap" /><br>
			<label class="control-label">历史价格：</label>
        	<input name="goods.oldprice" value="${goods.oldprice!}" type="text" class="span6 m-wrap" /><br>
        	
        	<!-- <input name="goods.pic" value="${goods.pic!}" type="text" class="span6 m-wrap" /><br> -->
        	<label class="control-label">主图：</label><input id="fileImage" type="file" size="30" name="${goods.pic!}" /><br>
        	<img data-src="holder.js/260x180" alt="260x180" style="width: 260px; height: 180px;" src="${goods.pic!}"/><br>
        	
        	<label class="control-label">商品信息：</label>
        	<input name="goods.message" value="${goods.message!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">商城链接：</label>
        	<input name="goods.tamllurl" value="${goods.tamllurl!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">是否放首页：</label>
        	<input name="goods.istop" value="${goods.istop!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">状态：</label>
        	<input name="goods.status" value="${goods.status!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">上传用户：</label>
        	<input name="goods.username" value="${goods.username!}" type="text" class="span6 m-wrap" readonly = "readonly "/><br>
        	        	
			<button class="btn btn-large btn-primary" type="submit" >编辑</button>
			<a href="goods/goToManager" class="btn btn-large btn-primary" >返回</a>
      </form>
				</div>
			</div>
		</div>
	</div>
</div>
</section> 
<% } %>
