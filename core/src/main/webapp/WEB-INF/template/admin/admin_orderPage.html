<article>
					<table cellpadding="0" cellspacing="0" border="0"
						class="table table-striped table-bordered" id="example2">
						<thead>
							<tr>
								<th>序号</th>
								<th>订单编号</th>
								<th>商品名称</th>
								<th>商品价格</th>
								<th>商品总数</th>
								<th>是否支付</th>
								<th>是否发货</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						<% for(ord in ordetailList!) {%>
							<tr class="odd gradeX">
									<td>${ordLP.index!}</td>
									<td>${ord.ordernum!}</td>
									<td>${ord.goodsname!}</td>
									<td>${ord.goodsprice!}</td>
									<td>${ord.goodsnum!}</td>
									<%for(or in ordList){%>
										<% if(ord.orderid == or.orderid){ %>
											<td>${or.isPay!}</td>
											<td>${or.isDelivery!}</td>
											<td width="120">
									<a href="order/upOrder?ordelid=${ord.orderid!}&ordid=${or.orderid!}"><button class="btn btn-warning btn-mini" lable="编辑">编辑</button></a>
									<a href="order/deleteOrder?orderid=${ord.orderid!}" onclick="return confirm('确定删除？')"><button class="btn btn-danger btn-mini" lable="删除">刪除</button></a>
									<a href="order/sendOrder?ordid=${or.orderid!}" onclick="return confirm('确定发货？')"><button class="btn btn-danger btn-mini" lable="发货">发货</button></a>
									</td>
										<%}%>
									<%}%>
									
							</tr>
						<% } %>		
						</tbody>
					</table>
			
</article>
