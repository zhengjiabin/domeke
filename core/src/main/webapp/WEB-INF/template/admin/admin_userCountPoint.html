<div class="span12">
					<div class="table-toolbar" style="height: 50px;">
						<div>
						请输入用户名：<input id="userSearch" type="text" name="username" value="" style="margin-top: 8px;"><input type="button" value="查询" onclick="search()">
						</div>
					</div>
					<table cellpadding="0" cellspacing="0" border="0"
						class="table table-striped table-bordered" id="example2">
						<thead>
							<tr>
								<th>用户Id</th>
								<th>用户名</th>
								<th>豆豆/积分变更事由</th>
								<th>变更类型</th>
								<th>变更数量</th>
							</tr>
						</thead>
						<tbody>
							<% for(p in pointList.list){%>
							<tr> 
								<td>${p.userid!}</td>
								<td>${p.username!}</td>
								<td>${p.title!}</td>
								<td>${p.type!}</td>
								<td>${p.reward!}</td>
							</tr>
							<% } %>
						</tbody>
					</table>
 					<% 
			            if(pointList != null){ 
							layout(
							"/common/page.html",
							{
								"page":pointList,
								"pageAction":"./user/goUserPoint",
								"fatherNode":"#pagPoint"
							}
							){} 
					}%>
				</div>
