<% layout("/admin/admin_layout.html"){ %>
<section>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<div class="span9" id="content">
	<div class="row-fluid">
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">用户资料修改：</div>
			</div>
			<div class="block-content collapse in">
				<div class="span12">
     	<form class="form-signin" action="user/updatePoint" id="user_regist" class="form-horizontal" method="post">
        	<input  type="hidden" name="user.userid" value="${user.userid!}" />
        	<input  type="hidden" name="user.peas" value="${user.peas!}"/>
        	<input  type="hidden" name="user.point" value="${user.point!}" />
        	
        	<label class="control-label">用户名：${user.realname!}</label>
        	<label class="control-label">奖励事由：</label>
        	<textarea name="title" rows="8" value="" cols="40"></textarea><br>
        	<label class="control-label">类型：</label>
        	<input name="type" type="radio" value="豆豆">豆豆&nbsp;&nbsp;&nbsp;&nbsp;<input name="type" type="radio" value="积分">积分<br>
        	<label class="control-label">奖励数：</label>
        	<input name="reward"  type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">用户豆豆余额：${user.peas!}</label>
        	<label class="control-label">用户积分累计：${user.point!}</label>
        <button class="btn btn-large btn-primary" type="submit" >保存</button>
        <a href="user/goUserManage" class="btn btn-large btn-primary" >返回</a>
      </form>
				</div>
			</div>
		</div>
	</div>
</div>
</section> 
<% } %>
