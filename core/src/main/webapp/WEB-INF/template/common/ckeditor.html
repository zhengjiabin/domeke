<script src="${core}/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
<script src="${core}/js/comment.js" type="text/javascript"></script>
<div id="commentForm">
	<input value="${ckeditorAction!}" id="ckeditorAction" style="display: none;"> 
	<input value="${targetId!}" id="targetId" style="display: none;"> 
	<input value="${pageAction!}" id="pageAction" style="display: none;">
	<input value="${fatherNode!}" id="fatherNode" style="display: none;">
	<input value="${commentAction!}" id="commentAction" style="display: none;">
	<input value="${followAction!}" id="followAction" style="display: none;">
	<input value="${ckeditorNode!}" id="ckeditorNode" style="display: none;"> 
	
	<span class="FL"><a href="javascript:void(0);" onclick="showCkeditor(this)" id="reply">回复</a></span>
	<span class="FR"><a href="#">举报</a><a href="#">使用道具</a></span>
	<div id="commentDiv" style="display: none">
		<div>
			<textarea rows="30" cols="50" name="message" id="ckeditor"
				class="ckeditor"></textarea>
		</div>
		<div>
			<input id="publish" type="button" value="发表"
				onclick="publishCkeditor(this)">
		</div>
	</div>
</div>
