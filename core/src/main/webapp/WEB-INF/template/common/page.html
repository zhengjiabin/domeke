<script src="${core}/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="${core}/js/page.js" type="text/javascript"></script>
<div class="PageMore" id="pageHtml">
	每页<select name="page.pageSize" id="pageSize" onchange="goToPageSize(this,this.value,'1','${pageAction!}','${fatherNode!}')">
			<option value="10" selected="selected">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option value="50">50</option>
			<option value="80">80</option>
		</select>条&nbsp;共${page.totalRow!}条&nbsp;第${page.pageNumber!}/${page.totalPage!}页 
	
	<a href="javascript:void(0)" onclick="goToPageSize(this,${page.pageSize!},'1','${pageAction!}','${fatherNode!}')">首页</a> 
	<a href="javascript:void(0)" onclick="goToPageSize(this,${page.pageSize!},${page.pageNumber!-1<1?1:page.pageNumber!-1},'${pageAction!}','${fatherNode!}')">上页</a>
	<a href="javascript:void(0)" onclick="goToPageSize(this,${page.pageSize!},${page.pageNumber!+1>page.totalPage!?page.totalPage!:page.pageNumber!+1},'${pageAction!}','${fatherNode!}')">下页</a>
	<a href="javascript:void(0)" onclick="goToPageSize(this,${page.pageSize!},pageNumber=${page.totalPage!},'${pageAction!}','${fatherNode!}')">末页</a>
</div>
