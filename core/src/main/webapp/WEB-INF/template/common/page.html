<script src="${core}/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="${core}/js/page.js" type="text/javascript"></script>
<div class="PageMore" id="pageHtml">
	<input value="${pageAction!}" id="pageAction" style="display: none;">
	<input value="${fatherNode!}" id="fatherNode" style="display: none;">
	每页<select name="page.pageSize" id="pageSize"
		onchange="goToPageSize(this,this.value,'1')">
		<option value="2" selected="selected">2</option>
		<option value="3">3</option>
		<option value="5">5</option>
		<option value="8">8</option>
		<option value="10">10</option>
	</select>条&nbsp;共${page.totalRow!}条&nbsp;第${page.pageNumber!}
	/${page.totalPage!}页 <a href="javascript:void(0)"
		onclick="goToPageSize(this,${page.pageSize!},'1')">首页</a> <a
		href="javascript:void(0)"
		onclick="goToPageSize(this,${page.pageSize!},${page.pageNumber!-1<1?1:page.pageNumber!-1})">上页</a>
	<a href="javascript:void(0)"
		onclick="goToPageSize(this,${page.pageSize!},${page.pageNumber!+1>page.totalPage!?page.totalPage!:page.pageNumber!+1})">下页</a>
	<a href="javascript:void(0)"
		onclick="goToPageSize(this,${page.pageSize!},pageNumber=${page.totalPage!})">末页</a>
</div>
