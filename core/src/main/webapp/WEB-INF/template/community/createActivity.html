<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
<article>
	<form action="#" method="post" id="createHtml">

		<div class="control-group" hidden="block">
			社区ID <input type="hidden" name="activity.communityid"
				value="${communityId!}" class="span6 m-wrap" />
		</div>

		<div class="control-group">
			标题 <input type="text" name="activity.subject"
				value="${activity.subject!}" class="span6 m-wrap" />
		</div>

		<div class="control-group">
			开始时间 <input type="datetime" name="activity.starttimefrom"
				value="${activity.starttimefrom!}" class="span6 m-wrap" />
		</div>

		<div class="control-group">
			结束时间 <input type="datetime" name="activity.starttimeto"
				value="${activity.starttimeto!}" class="span6 m-wrap" />
		</div>

		<div class="control-group">
			地点 <input type="text" name="activity.place"
				value="${activity.place!}" class="span6 m-wrap" />
		</div>

		<div class="control-group">
			类别 <input type="text" name="activity.class"
				value="${activity.class!}" class="span6 m-wrap" />
		</div>

		<div class="control-group">
			性别
			<% if(has(genderList)){ for(codeTable in genderList) { %>
				<input type="radio" name="activity.gender" value="${codeTable.codekey!}" />${codeTable.codevalue!}
			<% } }%>
		</div>

		<div class="control-group">
			人数 <input type="text" name="activity.number"
				value="${activity.number!}" />
		</div>

		<div class="control-group">
			报名截止日期 <input type="datetime" name="activity.expiration"
				value="${activity.expiration!}" class="span6 m-wrap" />
		</div>

		<div class="control-group">
			活动详细内容<textarea name="ckeditor" id="ckeditor"></textarea>
			<script type="text/javascript">CKEDITOR.replace('ckeditor');</script>
			 <input type="text" name="activity.ufield" id="message"
				value="${activity.ufield!}" hidden="block"/>
		</div>

		<div class="form-actions">
			<button type="button" class="btn btn-primary"
				onclick="submitCreate(this,'${communityId!}')">提交</button>
			<button type="button" class="btn">取消</button>
		</div>
	</form>
</article>
