<script src="${core}/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
<script src="${core}/js/comment.js" type="text/javascript"></script>
<div id="commentForm">
	<input value="${ckeditorAction!}" id="ckeditorAction"
		style="display: none;"> <input value="${targetId!}"
		id="targetId" style="display: none;"> <input
		value="${pageAction!}" id="pageAction" style="display: none;">
	<input value="${fatherNode!}" id="fatherNode" style="display: none;">
	<input value="${renderAction!}" id="renderAction" style="display: none;">
	<input value="${commentFatherNode!}" id="commentFatherNode"
		style="display: none;"><input value="${ckeditorNode!}"
		id="ckeditorNode" style="display: none;"> <input type="button"
		value="回复" onclick="showCkeditor(this)" style="color: yellow"
		id="reply" />
	<div id="commentDiv" style="display: none">
		<div>
			<textarea rows="30" cols="50" name="message" id="ckeditor"
				class="ckeditor"></textarea>
		</div>
		<div>
			<input id="publish" type="button" value="发表"
				onclick="publishCkeditor(this)">
		</div>
	</div>
</div>
