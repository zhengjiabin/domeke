<!DOCTYPE html>
<html>
<head>
<title>活动申请</title>
<base href="${core}/" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>

</head>

<body>
	<form action="postapprove/modify" id="postapprove_modify"
		class="form-horizontal" method="post">
		
		<div class="control-group">
			<label class="control-label">帖子ID<span class="required">*</span></label>
			<div class="controls">
				<input type="hidden" name="postapprove.postapproveid" value="${postapprove.postapproveid!}"
					class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">状态<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="postapprove.status"
					value="${postapprove.status!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">提交</button>
			<button type="button" class="btn">取消</button>
		</div>
	</form>
</body>

</html>
