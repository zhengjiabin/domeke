<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改作品信息</title>
	<base href="${core}/"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<div class="container">
      <form class="form-signin" action="works/update" method="post" enctype="multipart/form-data">
        <h2 align="center" class="form-signin-heading">请录入作品信息</h2>
        <input type="hidden" id="worksid" name="works.worksid" value="${works.worksid!}" />
        <input type="text" id="worksname" name="works.worksname" class="input-block-level" placeholder="漫画名称" value="${works.worksname!}"/>
        <input type="text" id="workstype" name="works.workstype" class="input-block-level" placeholder="作品类别" value="${works.workstype!}"/>
        <!-- <input type="text" id="creativeprocess" name="works.creativeprocess" class="input-block-level" placeholder="创作进程" /> -->
       	<select id="creativeprocess" name="works.creativeprocess" class="input-block-level">
	        <option value="10" selected="selected">创作中</option>
	        <option value="20">已完结</option>
	    </select>
       	<!--TODO 用户修改作品信息是否允许他修改已上传的封面和动漫作品？？-->
		选择作品封面：<input type="file" id="cover" name="cover" accept="image/*" size="20" maxlength="255" /><br>
		选择上传作品：<input type="file" id="comic" name="comic" accept="video/*" size="20" maxlength="255" />
        <input type="text" id="describle" name="works.describle" class="input-block-level" placeholder="作品描述"  value="${works.describle!}"/>
        <button class="btn btn-large btn-primary" type="submit" onsubmit="update();" >保存已修改商品信息</button>
      </form>
	</div>
    <script src="vendors/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
