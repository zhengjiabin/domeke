<!DOCTYPE html>
<html>
<head>
<title>会员帖子</title>
<base href="${core}/" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>

</head>

<body>
	<form action="post/find" id="post_find" class="form-horizontal"
		method="post">
		<div class="control-group">
			<h1>
				<a href="./post/skipCreate">发表帖子</a>
			</h1>
			<h1>
				<a href="./post/findByUserId">我的帖子</a>
			</h1>
			<div id="page"><% if(page != null){ layout("./page.html",
				{"page":page,"action":"./post?1=1"} ){} }%></div>
			<table>
				<thead>
					<tr>
						<td style="width: 250px">作者姓名</td>
						<td style="width: 250px">标题</td>
						<td style="width: 250px">发帖时间</td>
						<td style="width: 250px">帖子内容</td>
						<td style="width: 250px">评分次数</td>
						<td style="width: 250px">帖子状态</td>
					</tr>
				</thead>
				<tbody>
					<% for (post in page.list){ %>
					<tr>
						<td>${post.username!}</td>
						<td><a href="./post/findByID?postID=${post.postid!}">${post.subject!}</a></td>
						<td>${post.dateline!}</td>
						<td>${post.message!}</td>
						<td>${post.ratetimes!}</td>
						<td>${post.status!}</td>
					</tr>
					<% } %>
				</tbody>
			</table>
		</div>
	</form>
</body>

</html>
