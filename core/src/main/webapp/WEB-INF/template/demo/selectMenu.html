<% layout("../common/layout.html"){ %>
<section>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

	<a href="menu/addMenu">新增菜单</a><br>
	<div>
	<table class="table table-striped">
		<thead>
			<tr>
			菜单列表
			</tr>
			<tr>
				<th>主ID</th>
				<!-- <th>mid</th> -->
				<th>菜单名称</th>
				<th>actionkey</th>
				<th>菜单级别</th>
				<th>排序</th>
				<th>父级主ID</th>
				<!-- <th>creater</th>
				<th>modifier</th> -->
				<th>菜单模块</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<% 
			var index = 0 ;
			for(m in menuList){
				index = index + 1 ;				
			%>
			<tr>
				<td>${m.menuid!}</td>
				<!-- <td>${m.mid!}</td> -->
				<td>${m.menuname!}</td>
				<td>${m.actionkey!}</td>
				<td>${m.top!}</td>
				<td>${m.sortnum!}</td>
				<td>${m.parentmenuid!}</td>
				<!-- <td>${m.creater!}</td>
				<td>${m.modifier!}</td> -->
				<td>${m.menutype!}</td>
				<td> 
                    <a href="menu/selectMenuById/${m.menuid}">修改</a>
					<a href="menu/deleteMenu/${m.menuid}" onclick="return confirm('确定删除？')">删除</a>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
	</div>
</section> 
<% } %>
