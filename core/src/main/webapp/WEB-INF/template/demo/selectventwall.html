<div id="selectDiv" >
        <table class="">
            <tr><th>留言内容</th></tr>            
            <tr><th>心情</th><th>留言</th><th>留言时间</th><th>操作</th></tr>
            <div id="divID"></div>
            <% for(v in ventWallList!){%>
                <tr><td>${v.moodid!}</td><td>${v.message!}</td><td>${v.create_time!}</td>
                    <td class="span2">
                        <a href="ventwall/selectById/${v.ventwallid}" class="" title="编辑">编辑</a>
                        <a href="ventwall/delete/${v.ventwallid}" class="" title="删除" onclick="return confirm('确定删除？')">删除</a>
                    </td>
                </tr>
                <%}%>
        </table>           	
</div>
