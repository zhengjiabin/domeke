<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户管理</title>
<base href="${core}/" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<div>
	<table class="table table-striped">
		<thead>
			<tr>
				
				<th>用户Id</th>
				<th>用户名</th>
				<th>密码</th>
				<th>邮箱</th>
				<th>昵称</th>
				<th>电话</th>
			</tr>
		</thead>
		<tbody>
			<% 
			for(user in userList){
			%>
			<tr> 
				<td>${user.userid!}</td>
				<td>${user.username!}</td>
				<td>${user.password!}</td>
				<td>${user.email!}</td>
				<td>${user.nickname!}</td>
				<td>${user.moblie!}</td>
				<td> 
                    <a href="user/goUserUpdate/${user.userid!}">修改</a>
					<a href="user/delete/${user.userid!}" onclick="return confirm('确定删除？')">删除</a>
					 <a href="user/reset/${user.userid!}">密码重置</a>
					<a href="approve/search/${user.userid!}" onclick="return confirm('确定删除？')">邮箱找回密码</a>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
	</div>
</body>
</html>
