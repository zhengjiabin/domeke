<table border="0" cellspacing="0" cellpadding="0" class="Table_Album font_b">
	<tr>
	   	<th>主题</th>
	   	<th>主题图片</th>
	   	<th>发帖时间</th>
	   	<th>操作</th>
	</tr>
	<% for(ofWonders in ofWondersPage.list!){%>
		<tr>
		   	<td>
		   		<a href="./ofWonders/skipContain?ofWondersId=${ofWonders.ofwondersid!}">${ofWonders.subject!}</a>
		   	</td>
		   	<td>
		   		<img src="${ofWonders.themeimg!}">
		   	</td>
		   	<td>${ofWonders.dateline!}</td>
		   	<td>
		   		<a href="javascript:void(0)" onclick="skipUpdateOfWonders(this,'${ofWonders.ofwondersid!}')">修改</a>
	   		</td>
      	</tr>
	<% } %>  
</table>
<div class="PageMore">
	<% 
        if(ofWondersPage != null){ 
		layout(
			"/common/page.html",
			{
			"page":ofWondersPage,
			"pageAction":"./ofWonders/findByUserId",
			"fatherNode":"#page"
			}
		){} 
	}%>
</div>
