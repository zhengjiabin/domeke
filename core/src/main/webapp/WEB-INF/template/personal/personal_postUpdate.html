<link href="${core}/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="${core}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	
<script type="text/javascript" src="${core}/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="${core}/js/jquery.form.js"></script>

<form id="submitForm" class="form-horizontal" action="./post/updateForPersonal" method="post" onsubmit="return submitForm(this)">
	<fieldset>
		<legend>帖子管理</legend>
		<input type="text" name="post.postid" value="${post.postid!}" style="display: none;">
		
		<div class="control-group">
			<label class="control-label" for="disabledInput">版块</label>
			<div class="controls">
				<input type="text" name="title" value="${post.title!}" readonly="readonly" >
			</div>
		</div>
		
		<div class="control-group warning">
			<label class="control-label" for="inputError">标题</label>
			<div class="controls">
				<input type="text" name="post.subject" value="${post.subject!}">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="focusedInput">内容</label>
			<div class="controls">
				<textarea name="ckeditor" id="ckeditor">${post.message!}</textarea>
				<script type="text/javascript">CKEDITOR.replace('ckeditor');</script>
				<input type="text" id="message" name="post.message" style="display: none;"/>
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">提交</button>
			<button type="reset" class="btn">取消</button>
		</div>
	</fieldset>
</form>
