<!doctype html>
<html>
<head>
 <% include("/common/head.html"){} %>
<script language='javascript' type='text/javascript'>    
var secs =10; //倒计时的秒数    
var URL ;    
function Load(url){    
URL =url;    
for(var i=secs;i>=0;i--)    
{    
window.setTimeout('doUpdate(' + i + ')', (secs-i) * 1000);    
}    
}    
function doUpdate(num)    
{    
document.getElementById('ShowDiv').innerHTML = '将在'+num+'秒后自动跳转到登录页面' ;    
if(num == 0) { window.location=URL; }    
}    
</script>    
</head>
<body style="margin: 0px;background: #fff;background: url(images/bg_Me.png) left bottom no-repeat;">
<header class="MeTop">
	<div class="MeTopZoom"><img src="images/Melogo.png"></div>
</header>
<div class="LoginContent">
	<div align="center" style="color: red;"><h2>${succes!}</h2></div>
	<div align="center" id="ShowDiv" style="color: blue;"></div>  
</div>
  
<script language="javascript">    
Load("user/goLogin");     
</script>
