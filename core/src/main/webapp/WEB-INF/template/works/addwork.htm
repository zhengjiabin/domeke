<!DOCTYPE html>
<!-- saved from url=(0029)http://www.youku.com/v/upload -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>上传视频</title>
	<link href="http://localhost:8080/core/temp/youku.css" rel="stylesheet" type="text/css">
	<link href="http://localhost:8080/core/temp/up_v3.css" rel="stylesheet" type="text/css">
	<body>
		<form action="addWork" method="post" enctype="multipart/form-data">
		<input type="hidden" name="pageIndex" value="${pageIndex!}">
		<div class="videoLeft">   
            <div class="items upBottom">
                <h3>添加视频</h3>
            </div>
            <div class="space20"></div>
            <input type="hidden" name="work.worksid" value="${worksid!}">
            <div class="items">
                <span class="meta-title f_14">标题：</span>
                <input type="text" class="form_input" name="work.workname" style="width:548px;">
            </div>
            <div class="error error-title" style="display: none;"></div>
            <div class="space20"></div>
            <div class="textareaItems" style="z-index:100">
                <span class="f_14">简介：</span>
                <textarea class="form_input" name="work.workdes" style="overflow:hidden"></textarea>
            </div>
            <div class="space20"></div>
            <div class="items items_last" style="z-index:90;height:auto;zoom:1">
                <span class="f_14">几集：</span>
                <div style="position:relative;float:left" class="meta-tags-container">
                    <div class="form_input meta-tags-box" style="height:auto;padding:4px;width:554px;">
                        <input type="text" class="input-mini meta-tags" name="work.worknum">
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="space20"></div>
            <div class="items items_last" style="z-index:90;height:auto;zoom:1">
                <span class="f_14">视频：</span>
                <div style="position:relative;float:left" class="meta-tags-container">
                    <div class="form_input meta-tags-box" style="height:auto;padding:4px;width:554px;">
                        <input type="file" name="comic" class="input-mini meta-tags"> 
                    </div>
                </div>
            </div>
            <div class="space20"></div>
            <div class="items" style="z-index:92">
                <span class="f_14">公开</span>
                <select class="meta-cate upOriginal" name="work.isdisable">
                    <option value="1">公开</option>
                    <option value="0">隐藏</option>
                </select>
            </div>
      	</div>
      	<div class="space20"></div>
            <button type="submit">提交</button>
            &nbsp;&nbsp;&nbsp;
            <button type="reset">取消</button>
      	</form>
	</body>
</html>
