<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>专辑管理</title>
	<link type="text/css" rel="stylesheet" href="http://localhost:8080/core/temp/youku.css">
	<link type="text/css" rel="stylesheet" href="http://localhost:8080/core/temp/grid.css">
	<link type="text/css" rel="stylesheet" href="http://localhost:8080/core/temp/i.css">
	<link id="skinCssLink" type="text/css" rel="stylesheet" href="http://localhost:8080/core/temp/default.css">
	<link type="text/css" rel="stylesheet" href="http://localhost:8080/core/temp/home.css">

	<body>
		<form action="addWork" method="post" enctype="multipart/form-data">
		<input type="hidden" name="pageIndex" value="${pageIndex!}">
		<div class="topicedit">
					<div class="entry">
						<label><span>*</span>标题：</label>
						<input type="text" value="" class="form_input" id="crtFolderName" name="works.worksname">
					</div>
					<div class="entry">
						<label><span>*</span>封面：</label>
		                <div class="meta-tags-container">
		                    <div class="form_input meta-tags-box" style="height:auto;padding:4px;width:554px;">
		                        <input type="file" name="cover" class="input-mini meta-tags"> 
		                    </div>
		                </div>
		            </div>
		            
					<div class="entry"><label>简介：</label>
					<textarea class="form_input" id="crtFolderDesc" name="works.describle"></textarea>
					<div class="error"></div>
					</div>
					<div style="z-index:1;" class="entry">
						<label><span>*</span>分类：</label>
						<div class="mod_select">
							<select class="handle" name="works.workstype">
								<% for(data in workstype){%>
		                   		<option value="${data.codekey!}">${data.codevalue!}</option>
		                   		<% } %>
			                    <option>其他</option>
			                </select>
						</div>
					<div class="error"></div>
					</div>
					<!-- <div class="entry">
						<label><span>*</span>验证码：</label>
						<div class="identify" id="verifyCodeParent">
						<input type="text" id="verifyCode" name="verifyCode" style="width:105px;" value="" class="form_input">
						<img onclick="mg.chVerifyImg(this);" src="/u/verify?time =0.9937449204735458" style="margin-top:-10px;height:50px;">
						<a href="#" onclick="mg.chVerifyImg(this);return false;">看不清,换一张</a></div>
						<div class="error"></div>
					</div> -->
					<div class="entry"><div class="action" style="margin-top:-5px;"><button type="submit">确　定</button>&nbsp;&nbsp;&nbsp;<button type="reset">取　消</button></div></div>
				</div>
		</form>
	</body>
</html>
