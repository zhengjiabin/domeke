<!DOCTYPE html>
<!-- saved from url=(0029)http://www.youku.com/v/upload -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>上传视频</title>
	<link href="http://localhost:8080/core/temp/youku.css" rel="stylesheet" type="text/css">
	<link href="http://localhost:8080/core/temp/up_v3.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
		var isshow = '${work.isdisable!}';
		window.onload = function(){
			if(isshow != ''){
				document.getElementById('isdisable').value = isshow;
			}
		} 
	</script>
	<body>
		<form action="editShipin" method="post" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="worksid" value="${works.worksid!}">
		<input type="hidden" name="pageIndex" value="${pageIndex!}">
		<div class="videoLeft">
            <div class="items upBottom">
                <h3>视频信息</h3>
            </div>
            <div class="space20"></div>
            <div class="items">
                <span class="meta-title f_14">标题：</span>
                <input type="text" class="form_input" name="worksname" value="${works.worksname!}" style="width:548px;">
            </div>
            <div class="space20"></div>
            <div class="textareaItems">
                <span class="f_14">简介：</span>
                <textarea class="form_input" name="describle" style="overflow:hidden">${works.describle!}</textarea>
            </div>
            <div class="space20"></div>
            <div class="items" style="z-index:92">
                <span class="f_14">隐私：</span>
                <select id="isdisable" class="meta-cate upOriginal" name="isdisable">
                    <option value="1">公开</option>
                    <option value="0">隐藏</option>
                </select>
            </div>
            <div class="space20"></div>
            <button type="submit">提交</button>
            &nbsp;&nbsp;&nbsp;
            <button type="reset">取消</button>
        </div>
        </form>
	</body>
</html>
