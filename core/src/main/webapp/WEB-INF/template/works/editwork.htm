<meta http-equiv="Content-Language" content="zh-CN">
<body class="yk-w1190" style="padding-right: 50px; min-width: 1002px;">
	<div class="YK_main yk-w970-col15 yk-w1190-col19">

			<div class="YK_box">

					<div class="YK_manager">

						<div class="manager_con">
							<div class="databox">
								<table cellspacing="0" cellpadding="0" border="0">
									<thead>

											<th class="m_check"><div class="check">
													<input type="checkbox" onclick="mg.check_all(1);"

												</div></th>
											<th class="m_video">&nbsp;</th>
											<th class="m_stat">状态</th>
											<th class="m_heat">热度</th>
											<th class="m_opt">操作</th>
										</tr>
									</thead>
									<tbody id="videolist">
										<tr class="" id="">
											<td class="m_check">
												<div class="check">
													<input id="input198022550" type="checkbox" value="198022550" name="videos[]">
													<label for="input198022550"></label>
												</div>
											</td>
											<td class="m_video">
												<ul class="v vsh">
													<li class="v_link"><a
														href="http://v.youku.com/v_show/id_XNzkyMDkwMjAw.html"
														target="_blank" title="野生动物"></a></li>
													<li class="v_thumb"><img alt="野生动物" title="野生动物"></li>
													<li class="v_ishd"></li>
													<li class="v_menu" style="display: none;"

														class="ico__listadd" title="添加到点播单"></span></li>
													<li class="v_time"><span class="num">00:30</span><span
														class="bg"></span></li>
													<li class="v_title"><a
														href="http://v.youku.com/v_show/id_XNzkyMDkwMjAw.html"
														target="_blank" title="野生动物"> 野生动物 </a></li>

													<li class="v_info"><span class="icon unlock"
														title="所有人都可以看"> <em>公开访问</em>
													</span> <span class="num">2014-09-27 17:29</span></li>
												</ul>
											</td>
											<td class="m_stat">
												<div class="stat">



													<div class="stat_cont">
														<div class="complete">
															<span>等待审核</span>
														</div>
														<div class="tips">
															<div class="tipsconent">
																<div class="process_bar"></div>
																<div class="process_result">已发布</div>
															</div>
														</div>
													</div>

												</div>
											</td>

											<td class="m_heat">
												<ul class="heat">
													<li>播放:<span title="播放">0</span>
													<li>评论:<span title="评论">0</span>
												</ul>
											</td>

											<td class="m_opt">
												<div class="action">
													<span><a target="_blank"

														_click="vshare">分享</a></span> <span class="del"

														_click="svdel">删除</a></span>

									</tbody>
									<tfoot>

											<td class="m_check"><div class="check">
