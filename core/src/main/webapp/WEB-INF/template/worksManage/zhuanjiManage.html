<div class="MeCaption"><a href="javascript:showPage({'type':1,'pageIndex':1});">专辑管理</a><span style="float:right;">类型：<select id="workstype"><option value="">全部</option></select> </span></div>
          <div class="AlbumBlock">
          <table border="0" cellspacing="0" cellpadding="0" class="Table_Album font_b">
              <tbody>
              <tr>
              	   <th style="width: 60px; text-align: center;">排序</th>
	               <th>视频</th>
	               <th></th>
	                <th>添加时间</th>
	                <th>上传者</th>
	                <th>热度</th>
	                <th>操作</th>
              </tr>
              <%for(works in pageWorks.list){%>
              <tr>
              	<td class="center">${worksLP.index}</td>
                <td><img src="${works.cover!}"></td>
                <td><a href="cartoon/playVideo?id=${works.worksid!}">第一部</a></td>
                <td>${works.createtime!}</td>
                <td>${works.creatername!}</td>
                <td>播放：${works.pageviews!}</td>
                <td><a href="#">编辑视频</a><a href="#">删除</a></td>
              </tr>
              <%}%>
              </tbody>
          </table>
			<div class="PageMore">
            <a href="javascript:showPage({'type':1,'pageIndex':${pageWorks.pageUp!}});">上一页</a>
             <% for(var i=0; i < pageWorks.totalPage; i++)
             {
             	if(i+1 == pageWorks.pageNumber){
             %>
             	
          		<a style="background-color:#ccc;" href="javascript:showPage({'type':1,'pageIndex':${i+1}});">${i+1}</a>
          	<% 
          		}
          		else{
          	%>
          		<a href="javascript:showPage({'type':1,'pageIndex':${i+1}});">${i+1}</a>
          	<%	
          		}
          	}%>
            <a href="javascript:showPage({'type':1,'pageIndex':${pageWorks.pageDown!}});">下一页</a>
            </div>
          </div>
