<article class="MeArticle">
		<script type="text/javascript">
				function showPage(type){
					$('#worksManager_menu li').removeClass("TabLi_active").addClass("TabLi");
					$('#worksManager_menu li').eq(type).removeClass("TabLi").addClass("TabLi_active");
					$.ajax({
						type:'post',
						data:'type='+type,
						url :'works/showPage',
						success:function(data){
							$('#worksManager').html(data);
						}
					});
				}
		</script>
        <ul class="MeTab" id="worksManager_menu">
            <li class="TabLi_active"><a href="javascript:showPage(0);">视  频</a></li>
            <li class="TabLi"><a href="javascript:showPage(1);">专  辑</a></li>
        </ul>
        <div class="clear"></div>
        <div id="worksManager" class="MemberIndex">
          	<%layout("/worksManage/worksManage.html",{}){}%>
        </div>
    </article>
