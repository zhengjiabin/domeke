<!DOCTYPE html>
<html>
<head>
<title>活动申请</title>
<base href="${core}/" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>

</head>

<body>
	<form action="activityapply/save" id="activityapply_save"
		class="form-horizontal" method="post">
		<fieldset>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				信息填写错误，请检查！
			</div>
			<div class="alert alert-success hide">
				<button class="close" data-dismiss="alert"></button>
				保存成功！
			</div>

			<div class="control-group">
				<label class="control-label">用户名<span class="required">*</span></label>
				<div class="controls">
					<input type="text" name="activityapply.username"
						value="${activityapply.username!}" class="span6 m-wrap" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">消息、留言<span class="required">*</span></label>
				<div class="controls">
					<input type="text" name="activityapply.message"
						value="${activityapply.message!}" class="span6 m-wrap" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">申请时间<span class="required">*</span></label>
				<div class="controls">
					<input type="datetime" name="activityapply.dateline"
						value="${activityapply.dateline!,dateFormat}" class="span6 m-wrap" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">每人花销<span class="required">*</span></label>
				<div class="controls">
					<input type="number" name="activityapply.payment"
						value="${activityapply.payment!}" class="span6 m-wrap" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">用户定制项目数据<span class="required">*</span></label>
				<div class="controls">
					<input type="text" name="activityapply.ufielddata"
						value="${activityapply.ufielddata!}" class="span6 m-wrap" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">性别<span class="required">*</span></label>
				<div class="controls">
					<input type="radio" name="activityapply.gender" value="true"
						class="span6 m-wrap" />Man
				</div>
				<div class="controls">
					<input type="radio" name="activityapply.gender" value="false"
						class="span6 m-wrap" />FeMan
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">证件类型<span class="required">*</span></label>
				<div class="controls">
					<input type="radio" name="activityapply.papers" value="true"
						class="span6 m-wrap" />身份证
				</div>
				<div class="controls">
					<input type="radio" name="activityapply.papers" value="false"
						class="span6 m-wrap" />学生证
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">证件号码<span class="required">*</span></label>
				<div class="controls">
					<input type="text" name="activityapply.papersid"
						value="${activityapply.papersid!}" class="span6 m-wrap" />
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">提交</button>
				<button type="button" class="btn">取消</button>
			</div>
		</fieldset>
	</form>
</body>

</html>
