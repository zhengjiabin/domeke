<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>审批信息</title>
<base href="${core}/" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script type="text/javascript">
function openApprove(id)
{
       window.open("approve/goApproveNoPass?id="+id+"", "", "toolbar=no,height=200,width=510,location=no");
}
</script> 
</head>
<body>
	<div>
	<table class="table table-striped">
		<thead>
			<tr>
				
				<th>商品名菜</th>
				<th>商品价格</th>
				<th>商品数量</th>
				<th>商品信息</th>
				<th>淘宝路径</th>
				<th>商品状态</th>
			</tr>
		</thead>
		<tbody>
			<% 
			for(goods in goodsList){
			%>
			<tr>
				<td>${goods.goodsname!}</td>
				<td>${goods.price!}</td>
				<td>${goods.amount!}</td>
				<td>${goods.message!}</td>
				<td>${goods.tamllurl!}</td>
				<td>${goods.status!}</td>
				<td> 
                    <a href="approve/upGoods/${goods.goodsid}?type=Y">审核通过</a>
                    <a  onclick="openApprove('${goods.goodsid}');">审核不通过</a>
					<a href="approve/upGoods/${goods.goodsid}?type=D" onclick="return confirm('确定删除？')">删除</a>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
	</div>
</body>
</html>
