<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改商品信息</title>
	<base href="${core}/"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
 <div class="container">
      <form class="form-signin" action="approve/update" method="post">
        <h2 align="center" class="form-signin-heading">修改审批信息</h2>
        <input type="hidden" name="approve.approveid" value="${approve.approveid}" />
        <input type="text" id="userid" name="approve.userid" class="input-block-level" placeholder="用户ID" value="${approve.userid}"/>
        <input type="text" id="typeid" name="approve.typeid" class="input-block-level" placeholder="审批类别" value="${approve.typeid}"/>
        <input type="text" id="remark" name="approve.remark" class="input-block-level" placeholder="审批说明" value="${approve.remark}"/>
        <button class="btn btn-large btn-primary" type="submit" onsubmit="update();" >保存</button>
      </form>
    </div> <!-- /container -->
    <script src="vendors/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
