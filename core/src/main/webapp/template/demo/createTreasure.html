<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改宝贝信息</title>
<base href="${core}/" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<form class="form-signin" action="treasure/create" method="post">

		<div class="control-group" >
			<label class="control-label">帖子ID<span class="required">*</span></label>
			<div class="controls">
				<input type="hidden" name="treasure.treasureid" value="${treasure.treasureid!}"
					class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">作者姓名<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.author" value="${treasure.author!}"
					class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">标题<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.subject"
					value="${treasure.subject!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">发帖时间<span class="required">*</span></label>
			<div class="controls">
				<input type="datetime" name="treasure.dateline"
					value="${treasure.dateline!}" class="span6 m-wrap" />
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label">发帖者ID<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.useip"
					value="${treasure.useip!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">帖子内容<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.message" value="${treasure.message!}"
					class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">是否匿名<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.anonymous" value="${treasure.anonymous!}"
					class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">是否启用签名<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.usesig"
					value="${treasure.usesig!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">是否有附件<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.attachment"
					value="${treasure.attachment!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">评分分数<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.rate"
					value="${treasure.rate!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">评分次数<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.ratetimes"
					value="${treasure.ratetimes!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">是否存在点评<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.comment"
					value="${treasure.comment!}" class="span6 m-wrap" />
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label">回帖获得积分记录<span class="required">*</span></label>
			<div class="controls">
				<input type="text" name="treasure.replycredit"
					value="${treasure.replycredit!}" class="span6 m-wrap" />
			</div>
		</div>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">提交</button>
			<button type="button" class="btn">取消</button>
		</div>
	</form>
</body>
</html>
