<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>新增收藏</title>
    <!-- Bootstrap -->
    <!-- 设置默认的contextPath html无法使用宏变量-->
	<base href="${core}/"/>
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin" action="favourite/save" method="post">
        <h2 class="form-signin-heading">收藏</h2>
        	<label class="control-label">cartoon_name：</label>
        	<input id="cartoon_name" name="favourite.cartoon_name" value="${favourite.cartoon_name!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">section_name：</label>
        	<input name="favourite.section_name" value="${favourite.section_name!}" type="text" class="span6 m-wrap" /><br>
        <button class="btn btn-large btn-primary" type="submit" >保存收藏</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
