<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>菜单</title>
<base href="${core}/" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"
	media="screen">
<link href="assets/styles.css" rel="stylesheet" media="screen">
<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body>
	<a href="codetable/goCodeTable">基础码表</a>
	<div>
	<table class="table table-striped">
		<thead>
			<tr>
			基础码表${codeTableList.~size}
			</tr>
			<tr>
				<th>序号</th>
				<th>码表主键</th>
				<th>码表名称</th>
			</tr>
		</thead>
		<tbody>
			<% 
			var index = 0 ;
			for(c in codeTableList){
				index = index + 1 ;
			%>
			<tr>
				<td>${index}</td>
				<td>${c.codekey!}</td>
				<td>${c.ccodevalue!}</td>
				<td> 
                    <a href="codetable/selectCodeTableById/${c.codetableid}">修改</a>
					<a href="codetable/deleteCodeTable/${c.codetableid}" onclick="return confirm('确定删除？')">删除</a>
				</td>
			</tr>
			<% } %>
		</tbody>
	</table>
	</div>
</body>
</html>
