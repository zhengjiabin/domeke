<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
	<base href="${core}/"/>
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
<body>
   <div>
     <form class="form-signin" action="codetable/updateCodeTable" method="post">
        <h2 class="form-signin-heading">基础码表</h2>
        	<input name="codeTable.codetableid" value="${codeTable.codetableid}" type="text" class="span6 m-wrap" style="display:none"/><br>
        	<label class="control-label">码表主键：</label>
        	<input name="codeTable.codekey" value="${codeTable.codekey!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">码表类型：</label>
        	<input name="codeTable.codetype" value="${codeTable.codetype!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">码表名称：</label>
        	<input name="codeTable.codename" value="${codeTable.codename!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">码表值：</label>
        	<input name="codeTable.codevalue" value="${codeTable.codevalue!}" type="text" class="span6 m-wrap" /><br>
       		<label class="control-label">排序：</label>
        	<input name="codeTable.sortnum" value="${codeTable.sortnum!}" type="text" class="span6 m-wrap" /><br>
        	<label class="control-label">状态：</label>
        	<input name="codeTable.status" value="${codeTable.status!}" type="text" class="span6 m-wrap" /><br>        	
        <button class="btn btn-large btn-primary" type="submit" >保存</button>
      </form>
    </div>
</body>
</html>
